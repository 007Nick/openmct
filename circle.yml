deployment:
  production:
    branch: master
    commands:
      - npm install canvas nomnoml
      - ./build-docs.sh
      - git push git@heroku.com:openmctweb-demo.git $CIRCLE_SHA1:refs/heads/master
  openmct-demo:
    branch: live_demo
    commands:
      - git push git@heroku.com:openmct-demo.git $CIRCLE_SHA1:refs/heads/master
      - ./build-demo.sh

  openmctweb-staging-deux:
    branch: mobile
    heroku:
      appname: openmctweb-staging-deux
test:
  post:
    - npm run jshint --silent
