     ng-controller="BrowseController">

    <mct-include key="'topbar-browse'"></mct-include>

	                    </mct-representation>
	                </div>

	                <div class='tree-holder abs mobile-tree-holder'
	                     ng-hide="treeModel.search">

	                                        ng-model="treeModel">

	                </div>
	            </div>
